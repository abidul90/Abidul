    <h1>স্বরবর্ণের সংক্ষিপ্ত রূপ</h1>
    <h6>
        <p>অ-ভিন্ন অন্য স্বরবর্ণগুলো ব্যঞ্জনবর্ণের সঙ্গে সংযুক্ত হলে পূর্ণরূপের বদলে সংক্ষিপ্ত রূপ পরিগ্রহ করে।</p>
        <p>স্বরবর্ণের এ ধরনের সংক্ষিপ্তরূপকে ‘কার’ বলে।</p>
        <p>স্বরবর্ণের ‘কার’-চিহ্ন ১০টি।</p>
        <p>যথা:</p>
    </h6>
    <div>
       <table>
        <thead>
            <tr>
                <th colspan="2">স্বরচিহ্ন</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>আ—কার </td><td> া</td
            </tr>
            <tr>
                <td>ই—কার</td><td> ি</td>
           </tr>
            <tr>
                <td>ঈ—কার</td><td> ী</td>

            <tr>

            </tr>
            <tr>
                <td>এ—কার </td><td> ে</td>
            </tr>
            <tr>
                <td>ঐ—কার</td><td> ৈ</td>
            </tr>
            <tr>
                <td>ও—কার</td><td>ো</td>

            <tr>

            </tr>
